indexpage:
  title: Documentazione sulla classificazione BlueXP
  summary: La classificazione BlueXP (Cloud Data Sense) consente di eseguire la scansione
    e la classificazione dei dati nel multicloud ibrido della tua organizzazione.
    La classificazione BlueXP utilizza l'elaborazione del linguaggio naturale (NLP)
    incentrata su ai per l'analisi e la categorizzazione dei dati contestuali, fornendo
    informazioni utili per gestire i requisiti di compliance, rilevare le vulnerabilità
    di sicurezza, ottimizzare i costi e accelerare la migrazione.
  keywords: classification, cloud data sense, data sense, compliance, security
  lead: La classificazione BlueXP ti consente di analizzare e classificare i dati
    nel multicloud ibrido dell'organizzazione. La classificazione utilizza l'elaborazione
    del linguaggio naturale (NLP) incentrata su ai per l'analisi e la categorizzazione
    dei dati contestuali, fornendo informazioni utili per gestire i requisiti di compliance,
    rilevare le vulnerabilità di sicurezza, ottimizzare i costi e accelerare la migrazione.
